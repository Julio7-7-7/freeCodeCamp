<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de gatos</title>
</head>

<body>
    <main>
        <h2>Gatos</h2>
        <p>Para ver mas <a href="shorturl.at/KMPU0">Gatos</a></p>
        <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagen de gatos">
        <section>
            <p><strong>Cosas que aman los gatos</strong></p>
            <ul>
                <li>Carne</li>
                <li>Croquetas</li>
                <li>Leche</li>
                <figure>
                    <img src="https://images.pexels.com/photos/14641573/pexels-photo-14641573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="GatosComiendo">
                    <figcaption>Gatos comiendo</figcaption>
                </figure>
            </ul>
        </section>
        <section>
            <p><em>Top cosas que odian los gatos</em></p>
            <ul>
                <li>Agua</li>
                <li>Perros</li>
                <li>Duchas</li>
                <figure>
                    <img src="https://images.pexels.com/photos/11947753/pexels-photo-11947753.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="GatoGolpeandoPerro">
                    <figcaption>Un perro siendo atacado por un gato lol</figcaption>
                </figure>
            </ul>
        </section>
        <section>
            <form action="https://www.freecatphotoapp.com/submit-cat-photo"></form>
                <input type="text" placeholder="Introduce el nombre de tu gato" required >
                <button type="submit">Submit</button>
            <fieldset>
                <legend>Elige el ambiente que prefiere tu gato</legend>
                <input type="radio" value="indoor" name="indoor-outdoor" id="indoor"><label for="indoor">Indoor</label>
                <input type="radio" value="outdoor" name="indoor-outdoor" id="outdoor"><label for="outdoor">Outdoor</label>
            </fieldset>
            <fieldset>
                <legend>Elige la energia de tu gato</legend>
                <input type="checkbox" value="loving" name="personality" id="Loving"><label for="Loving">Loving</label>
                <input type="checkbox" value="Sleepy" name="personality" id="Sleepy"><label for="Sleepy">Sleepy</label>
                <input type="checkbox" value="energic" name="personality" id="Energic"><label for="Energic">Energico</label>
                </fieldset>
        </section>
    </main>

    <footer>
        <h4>No Copyright <a href="#">Julio Toledo</a></h4>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form whit the required information</p>
  <form action="" method="post">
    <fieldset>
      <label for="name">Enter Your First Name<input type="text" id="name"></label>
      <label for="last-name">Enter Your Last Name<input type="text" id="last-name"></label>
      <label for="email">Enter Your Email<input type="email" id="email"></label>
      <label for="password">Create A New Password<input type="password" id="password"></label>
    </fieldset>
    <fieldset>
      <legend>Account Type (required)</legend>
      <label for="personal-type"><input class="inline" type="radio" name="account-type" value="Personal"
          id="personal-type">Personal</label>
      <label for="business-type"> <input class="inline" type="radio" name="account-type" value="Business"
          id="business-type">Business</label>
    </fieldset>
    <fieldset>
      <label for="profile-photo">Upload a profile picture: <input type="file" id="profile-photo"></label>
      <label for="">Input your age (years): <input type="number" id="age" min="13" max="120"></label>
      <label for="options">
        <select id="options">
          <option value="">Select one</option>
          <option value="facebook">Facebook</option>
          <option value="ig">Instagram</option>
          <option value="x">X</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label for="bio">Provide a bio: <textarea type="text" id="bio" rows="3" cols="30"
          placeholder="I like to code in the beach..."></textarea></label>
    </fieldset>
    <label for="agretment"><input class="inline" type="checkbox">I accept the <a href="">terms and
        conditions</a></label>
    <input type="submit" name="" id="">
  </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h2>Registration Form</h2>
  <p>Please fill out this form whit the required information</p>
  <form action="">
    <fieldset>
      <label for="name">Enter Your First Name<input type="text" id="name"></label>
      <label for="last-name">Enter Your Last Name<input type="text" id="last-name"></label>
      <label for="email">Enter Your Email<input type="email" id="email"></label>
      <label for="password">Create A New Password<input type="password" id="password"></label>
    </fieldset>
    <fieldset>
      <legend>Account Type (required)</legend>
      <label for="personal-type"><input type="radio" name="account-type" value="Personal"
          id="personal-type">Personal</label>
      <label for="business-type"> <input type="radio" name="account-type" value="Business"
          id="business-type">Business</label>
    </fieldset>
  </form>
</body>

</html>

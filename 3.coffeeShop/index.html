<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>CoffeeShop☕</title>
</head>

<body>
    <div class="menu">
        <main>
            <h1>Camper Cafe</h1>
            <p class="stablished">Est. 2023</p>
            <hr>
            <section class="section">
                <section>
                    <!-- Los elementos article comúnmente contienen múltiples elementos que tienen información relacionada. -->
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"" alt=" cafe-icon">
                    <article class="item">
                        <!-- Los elementos p son elementos block-level, esto quiere decir que ocupan todo el ancho de su elemento padre.
                Con display inline-block los elementos p se comportan como elementos inline -->
                        <p class="flavor">French Vanilla</p>
                        <p class="price">3.00$</p>
                        <p class="flavor">Caramel Macchiato</p>
                        <p class="price">3.75</p>
                        <p class="flavor">Pumpkin Spice</p>
                        <p class="price">3.50</p>
                        <p class="flavor">Hazelnut</p>
                        <p class="price">4.00</p>
                        <p class="flavor">Mocha</p>
                        <p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="dessert">Donut</p>
                        <p class="price">1.50</p>
                        <p class="dessert">Cherry Pie</p>
                        <p class="price">2.75</p>
                        <p class="dessert">Cheesecake</p>
                        <p class="price">3.00</p>
                        <p class="dessert">Cinnamon Roll</p>
                        <p class="price">2.50</p>
                    </article>
                </section>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="https://www.freecodecamp.org" target="_blank">Visit our site</a></p>
            <p>123 Free Codre Camp Drive</p>
        </footer>
    </div>
</body>

</html>

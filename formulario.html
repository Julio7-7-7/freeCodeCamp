<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Gatitos</title>
</head>
<body>
    <main>
        <h2>Gatitos</h2>
        <p>Para ver mas <a href="shorturl.at/KMPU0">Gatitos</a></p>
        <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?
        auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagen de gatos">
    <div>
        <p>Cosas que aman los gatos</p>
            <ul>
                <li>Carne</li>
                <li>Croquetas</li>
                <li>Leche</li>
            </ul>
        <p>Top cosas que odian los gatos</p>
            <ol>
                <li>Agua</li>
                <li>Perros</li>
                <li>Duchas</li>
            </ol>
    </div>
        <form action="https://www.freecatphotoapp.com/submit-cat-photo"> <!---El action define la ubicación (URL) donde se envían los datos que el formulario ha recopilado cuando se validan.-->
            <input type="text" required placeholder="Texto de ejemplo para el user">
            <button type="submit">Submit</button>
            <!--para hacer botones de tipo radio-->
            <label for="indoor">
                <input type="radio" value="indoor" name="indoor-outdoor" id="indoor">indoor
            </label>
            <label for="outdoor">
                <input type="radio" value="outdoor" name="indoor-outdoor" id="outdoor">outdoor
            </label>
            <!-- Hacer los botones de tipo check -->
            <label for="loving">
                <input type="checkbox" value="loving" name="personality" id="loving" checked>Loving
            </label>
            <label for="Sleepy">
                <input type="checkbox" value="Sleepy" name="personality" id="Sleepy">Sleep
            </label>
            <label for="Main">
                <input type="checkbox" value="Main="personality" id="Main">Loving
            </label>
        </form>
        
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>CoffeeShop☕</title>
</head>

<body>
    
</body>
    <div>
        <main class="menu">
            <h1>Camper Cafe</h1>
            <p>Est. 2023</p>
            <section class="section">
                <!-- Los elementos article comúnmente contienen múltiples elementos que tienen información relacionada. -->
                <article class="item">
                    <h2>Coffee</h2>
                    <!-- Los elementos p son elementos block-level, esto quiere decir que ocupan todo el ancho de su elemento padre.
                    Con display inline-block los elementos p se comportan como elementos inline -->
                    <p class="flavor">French Vanilla</p><p class="price">3.00$</p>
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
                <article class="item">
                    <h2>Desserts</h2>
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                  </article>
            </section>
        </main>
    </div>
</html>

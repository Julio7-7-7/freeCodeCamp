<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
  <title>Accessibility Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header>
    <img id="logo" alt="freeCodeCamp" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
    <h1>HTML/CSS Quiz</h1>
    <nav>
      <ul>
        <li><a href="#student-info">HTML</a></li>
        <li><a href="#html-questions">CSS</a></li>
        <li><a href="#css-questions">INFO</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
        <div class="info">
          <label for="stname">Name</label>
          <input type="text" name="student-name" id="stname">
        </div>
        <div class="info">
          <label for="stemail">Email</label>
          <input type="email" name="student-email" id="stemail">
        </div>
        <div class="info">
          <label for="stbirth">Birthday</label>
          <input type="text" name="student-birth" id="stbirth">
        </div>
      </section>

      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML Questions</h2>
        <div class="question-block">
          <h3><span class="sr-only">Question </span>1</h3>
          <fieldset class="question">
            <legend>Que tan crazy sos</legend>
            <ul>
              <li><input type="radio" name="crazy" value="true">True</li>
              <li><input type="radio" name="crazy" value="false">False</li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <h3><span class="sr-only">Question </span>2</h3>
          <fieldset class="question">
            <legend>Mocochinchol de Mocochinchi my friend</legend>
            <ul>
              <li><input type="radio" name="mocochinchi" value="true">True</li>
              <li><input type="radio" name="mocochinchi" value="false">False</li>
            </ul>
          </fieldset>
        </div>
      </section>

      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS Questions</h2>
        <div>
          <div class="question-block">
            <label for="margin-q">Can the CSS margin properity accept negatives values?</label>
          </div>

          <div class="answer">
            <select name="margin-q" id="margin-q" required>
              <option value="">Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="question-block">
            <label for="text-q">Do you have any questions?</label>
          </div>

          <div class="answer" id="text-q">
            <textarea rows="3" cols="40"></textarea>
          </div>
        </div>
      </section>
      <input type="submit" value="Send">
    </form>
  </main>

</body>

</html>
